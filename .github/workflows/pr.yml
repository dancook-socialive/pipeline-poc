name: Open PR

on:
  push:
    branches-ignore:
      - "main"

jobs:
  open-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - run: gh pr create --fill -B main -d
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: gh pr merge --auto -m
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: gh pr ready
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}